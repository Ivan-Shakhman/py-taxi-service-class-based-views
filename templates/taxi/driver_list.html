{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
    <ul>
      {% if object_list %}
      {% for driver in object_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.pk %}"> {{ driver.username }} </a></li>
    {% endfor %}
        {% else %}
        <p>No drivers</p>
    {% endif %}
    
    
    </ul>
{% endblock %}
