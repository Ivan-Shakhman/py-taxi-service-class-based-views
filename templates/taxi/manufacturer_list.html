{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
    <ul>
      {% if object_list %}
      {% for manufacturer in object_list %}
        <li>{{ manufacturer.name }}</li>
    {% endfor %}
        {% else %}
        <p>No manufacturers</p>
    {% endif %}
    
    
    </ul>
    
{% endblock %}
