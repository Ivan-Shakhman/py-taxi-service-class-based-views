{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
    <ul>
      {% if car_list %}
      {% for car in object_list %}
        <li><a href="{% url "taxi:car-detail" car.pk %}"> {{ car.model }} </a></li>
    {% endfor %}
        {% else %}
        <p>No Cars</p>
    {% endif %}
    </ul>
  {% block pagination %}
        {% include "includes/pagination.html" %}
      {% endblock %}
{% endblock %}
